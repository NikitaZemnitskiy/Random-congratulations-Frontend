<div class="mainBlock">
  <h1 class="font-bold mb-2 text-center titleMain"> {{currentUser ? "Hello " + currentUser : "Login Page"}}</h1>
  <div class="font-bold mb-2 text-center" *ngIf="!currentUser">
    <app-login (dataChanged)="dataFromLoginChangeHandler($event)"></app-login>
  </div>
  <div *ngIf="currentUser">
    <app-message [currentUser]="currentUser">
    </app-message>
  </div>
</div>
